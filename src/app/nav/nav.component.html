<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false"
                 class="sidenav"
                 fixedInViewport>
        <mat-toolbar>Menu</mat-toolbar>

        <mat-nav-list>
            <mat-divider>tasks</mat-divider>
                <a href="#" mat-list-item (click)="navService.sendMessage('tasks')">Tasks</a>
                <a href="#" mat-list-item (click)="navService.sendMessage('calendar')">Task calendar</a>
                <a href="#" mat-list-item (click)="navService.sendMessage('gantt')">Gantt</a>
            <mat-divider></mat-divider>
        </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    type="button">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>notepad-app</span>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
