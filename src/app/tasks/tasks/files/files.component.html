<mat-card *ngFor="let task of taskService.dataSource.data">
    <mat-card-header>
        <mat-card-title>{{task.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li *ngFor="let doc of task.documents">
                <div>{{doc.name}}</div>
                <div>{{doc.size / 1024}} kb</div>
            </li>
        </ul>
        <p *ngIf="!task.documents.length">no docs</p>
    </mat-card-content>
</mat-card>
